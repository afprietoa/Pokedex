<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.8/glider.min.css">
    
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <header class="main-header">
        <nav class="main-menu">
            <div class="main-logo">
                <svg class="main-logo__img" width=" 250 " height=" 250 " viewBox=" 0 0 250 250 " fill=" none " xmlns=" http://www.w3.org/2000/svg ">
                    <rect width=" 250 " height=" 250 " fill=" none " />
                    <ellipse cx=" 125.5 " cy=" 125 " rx=" 117.5 " ry=" 116 " fill=" black " />
                    <path id=" upper "
                        d=" M248 122.5C248 107.595 244.831 92.8359 238.675 79.0654C232.519 65.295 223.496 52.7828 212.121 42.2434C200.745 31.7039 187.241 23.3436 172.379 17.6397C157.516 11.9358 141.587 9 125.5 9C109.413 9 93.4837 11.9358 78.6213 17.6397C63.7589 23.3436
                50.2546 31.7039 38.8794 42.2434C27.5042 52.7828 18.481 65.295 12.3248 79.0654C6.16855 92.8359 3 107.595 3 122.5L125.5 122.5H248Z "
                        fill=" #F60A4A " />
                    <path id=" bottom "
                        d=" M248 133.5C248 162.011 235.094 189.354 212.121 209.514C189.147 229.674 157.989 241 125.5 241C93.011 241 61.8526 229.674 38.8794 209.514C15.9062 189.354 3 162.011 3 133.5L125.5 133.5H248Z "
                        fill=" #F5F5F5 " />
                    <circle cx=" 125 " cy=" 126 " r=" 50 " fill=" black " />
                    <circle cx=" 125 " cy=" 126 " r=" 40 " fill=" white " />
                    <circle cx=" 125 " cy=" 126 " r=" 30 " fill=" black " />
                    <path id=" centerCircle "
                        d=" M150 126C150 139.807 138.807 151 125 151C111.193 151 100 139.807 100 126C100 112.193 111.193 101 125 101C138.807 101 150 112.193 150 126Z "
                        fill=" white " />
                </svg>
                <p class="main-logo__text">Pokedex</p>
            </div>
        </nav>
    </header>

        <main>
            <div class="pokedex">

                <div class="card-pokemon">
                    <div class="card-top">
                        <div class="details">
                            <h2 class="name" id="namePokemon">Bubasaur</h2>
                            <p>#00<span id="idx">1</span></p>
                        </div>
                        <span class="type" id="type">grass</span>
                        <div class="card-image">
                            <img id="displayedImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg">

                        </div>
                    </div>
                    <div class="card-information">

                        <div class="status">
                            <h3>Status</h3>
                            <ul>
                                <li>Hp: <span id="hp">45</span></li>
                                <li>Attack: <span id="attack">49</span></li>
                                <li>Defense: <span id="defense">49</span></li>
                                <li>Speed: <span id="speed">45</span></li>
                                <li>Total: <span id="total">188</span></li>
                            </ul>
                        </div>
                        <div class="skills">
                            <h3>Skills</h3>
                            <ul>
                                <li><span id="mov1">razor-wind</span></li>
                                <li><span id="mov2">swords-dance</span></li>
                                <li><span id="mov3">cut</span></li>
                                <li><span id="mov4">bind</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
    

            </div>

        </main>

        <footer>
            <div class="carousel">
                <div class="carousel__container">
                    <button arial-label="Previous" class="carousel__back">
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <div class="carousel__list">
                        <div class="thumb-bar" id="thumbBar"></div>
                    </div>

                    <button arial-label="Next" class="carousel__next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div role="tablist" class="carousel__indicators"></div>                
            </div>
        </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.8/glider.min.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="./script/script.js" type="module"></script>
</body>
</html>
